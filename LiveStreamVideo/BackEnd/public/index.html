<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>The Space</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="clientstyle.css">
  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="/client.js"></script>
  <script defer src="/clock.js"></script>
  <script defer src="/shopAndBasket.js"></script>

</head>

<body>

  <div class="relative">
    <!-- Red -->
    
    <div class="absolute">
      <!-- Video must always display top left in the background -->
      <div id="videoDiv">
        <video style="height: 815px; background-color: black;" playsinline autoplay muted></video>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12">          
          <img src="images/the_space.svg" class="channel-image" >
          <b id="channelName" class="channel-label">The Space</b>
        </div>        
      </div>
    </div>
    <div class="mid-grow">
       <!-- OPEN SPACE FOR VIDEO -->
    </div>
    <div class="footer" >
      <div id="clockproductsdiv" class="row" style="margin-bottom: 20px;">
        <div class="col-12">          
          <div id="clockdiv" class="hidediv">
            <span>Start shopping in</span><br>
            <!-- <div>
              <span class="days"></span>
              <div class="smalltext">days</div>
            </div> -->
            <div>
              <span class="hours">00</span>
              <div class="smalltext">hours</div>
            </div>
            <div>
              <span class="minutes">00</span>
              <div class="smalltext">minutes</div>
            </div>
            <div>
              <span class="seconds">00</span>
              <div class="smalltext">seconds</div>
            </div>
          </div>
          <div id="salesDiv" class="sales-container container hidediv" >
            <div id="salesItems" class="scrollMenuSquare">
              <!-- ITEMS WILL DISPLAY HERE -->
            </div>
          </div>
        </div>        
      </div>
      <!-- *************** Product List ************** -->
      <div id="productsDiv" class="products-div hidediv">
        <div class="products-title" >
          <div class="row" >
            <div class="col-9" onclick="productsGoBack()">
              <img src="images/nav_back.svg"> Products
            </div>
            <div class="col-3" onclick="goToCart()">
              <div id="cartControl" class="cart-div hidediv">
                <div style="text-align: center;">
                  <img class="cart-images" src="images/cart.svg">
                  <label id="cartCountControl" class="cart-number-of-items">
                    0
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="productItems" class="product-items">         
        </div>
      </div>
      <!-- ********************************************** -->
      <!-- *************** Cart List ************** -->
      <div id="cartDiv" class="products-div hidediv" style="text-align: left;">
        <div class="products-title" onclick="cartGoBack()">
          <div class="row">
            <div class="col-12">
              &nbsp;&nbsp;<img src="images/nav_back.svg"> Cart
            </div>            
          </div>
        </div>
        <div id="cartItems" class="cart-items">
          <!-- ITEMS WILL DISPLAY HERE -->

        </div>
        <div class="row">
          <div class="col-8">
            <span class="cart-description"><b>Total</b></span>
          </div>
          <div class="col-4" style="text-align: right; right: 5px;">
            <span>
              R
            </span>
            <span id="cartTotal">              
              xxx,00
            </span>    
          </div>
        </div>
        <div style="width: 100%; text-align: center;">
          <button onclick="checkoutBasket()" class="checkout-button">Checkout</button>
        </div>
      </div>
      <!-- ********************************************** -->
      <div id="chatContainer" class="container" >
        <div id="chatHistoryContainer" class="row chat-history-div" >
          <div class="col-12" style="margin-left: 0px; margin-right: 0px; " id="chatHistory" >
            <!-- DO NOT PUT ANYTHING HERE -->
          </div>        
        </div>
        <div class="row chat-input-div" >
          <div class="col-12" >
            <input placeholder="Type your message here" id="chatInput" type="text" class="chat-input">
            <img src="images/send.svg" onclick="sendMessage()">
          </div>        
        </div>
      </div>
  </div>
  </div>
  </div>





  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</body>

</html>
