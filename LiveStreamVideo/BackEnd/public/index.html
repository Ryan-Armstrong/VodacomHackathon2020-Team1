<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Client</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="clientstyle.css">
  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="/client.js"></script>
</head>

<body>

  <div class="relative">
    <!-- Red -->
    
    <div class="absolute">
      <!-- Video must always display top left in the background -->
      <div id="videoDiv">
        <video style="height: 724px; background-color: black;" playsinline autoplay muted></video>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12">          
          <img src="the_space.svg" class="channel-image" >
          <b class="channel-label">The Space</b>
        </div>        
      </div>
    </div>
    <div class="mid-grow">
       <!-- OPEN SPACE FOR VIDEO -->
    </div>
    <div class="footer container" >
      <div class="row deals-div" >
        <div class="col-12 ">
          DEALS SECTION
        </div>        
      </div>
      <div id="chatHistoryContainer" class="row chat-history-div" >
        <div class="col-12" style="margin-left: 0px; margin-right: 0px;" id="chatHistory" >
          <!-- DO NOT PUT ANYTHING HERE -->
        </div>        
      </div>
      <div class="row chat-input-div" >
        <div class="col-12" >
          <input placeholder="Comment" id="chatInput" type="text" class="chat-input">
          <img src="send.svg" onclick="sendMessage()">
        </div>        
      </div>
    </div>

  </div>

  <br />
  <label id="Message">Test</label>

    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
